<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:title="회원전체검색"></title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>아이디</td>
				<td>비밀번호</td>
				<td>이름</td>
				<td>권한</td>
				<td>이메일</td>
				<td>주소</td>
				<td>가입일</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Member : ${List}">
				<td th:text="${Member.Id}"></td>
				<td th:text="${Member.Pw}"></td>
				<td th:text="${Member.Name}"></td>
				<td th:text="${Member.Level}"></td>
				<td th:text="${Member.Email}"></td>
				<td th:text="${Member.Addr}"></td>
				<td th:text="${Member.RegDate}"></td>
			</tr>
		</tbody>
			
	</table>
</body>
</html>
