<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">고객관리</li>
		<li class="breadcrumb-item active">문의게시판</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<!-- Main container start -->
		<div class="main-container">

			<!-- Row start -->
			<div class="row justify-content-center gutters">
				<div class="col-xl-7 col-lg-7 col-md-9 col-sm-10">
					<form>
						<div class="card m-0">
							<div class="card-header">
								<div class="card-title">문의게시판</div>
							</div>
							<div class="card-body">
							
								<div class="form-group row gutters">
									<label for="inputSubject" class="col-sm-3 col-form-label text-right">제목</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="inputSubject" readonly="readonly" >
									</div>
								</div>
								
								<div class="form-group row gutters">
									<label for="inquitySubject" class="col-sm-3 col-form-label text-right">내용</label>
									<div class="col-sm-9">
										<textarea class="form-control" id="inquiryText"  maxlength="500" rows="20" readonly="readonly"></textarea>
									</div>
								</div>
								
								<div>
									<button type="button" id="modifyText" name="submit" class="btn btn-primary float-right" style="margin: 5px;">수정</button>
								</div>
								
								<div>
									<button type="button" id="deleteText" name="submit" class="btn btn-primary float-right" style="margin: 5px;">삭제</button>
								</div>

							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- Row end -->

		</div>
	<!-- Main container end -->

</th:block>
		
</html>
