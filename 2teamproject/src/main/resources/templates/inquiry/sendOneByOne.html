<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
	
<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">고객관리</li>
		<li class="breadcrumb-item active">1:1 문의</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<!-- Main container start -->
		<div class="main-container">

			<!-- Row start -->
			<div class="row justify-content-center gutters">
				<div class="col-xl-7 col-lg-7 col-md-9 col-sm-10">
					<form id="sendOneByOne" th:action="@{writeOneByOne}" method="get">
						<div class="card m-0">
							<div class="card-header">
								<div class="card-title">1:1 문의</div>
							</div>
							<div class="card-body">
								<div class="card-header">
									<div class="card-title">1:1문의를 신청하시겠습니까?</div>
									<div class="card-sub-title">가격이나 기타 등등 궁금하신 점이 있으시면 1:1 문의를 이용하실 수 있습니다.</div>
								</div>

							</div>
							<div style="text-align: center;">
							<button type="button" class="writeOneByOne btn btn-primary" >1:1문의 작성하기</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- Row end -->

		</div>
	<!-- Main container end -->

</th:block>

</html>
