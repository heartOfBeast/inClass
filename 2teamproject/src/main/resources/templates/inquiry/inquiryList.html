<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<title th:text="${title}"></title>

<th:block layout:fragment="pageTitle">
<div class="page-header">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">고객센터</li>
		<li class="breadcrumb-item active">문의게시판</li>
	</ol>

	<ul class="app-actions">
		<li>
			<a href="#" id="reportrange">
				<span class="range-text"></span>
				<i class="icon-chevron-down"></i>	
			</a>
		</li>
		<li>
			<a href="#">
				<i class="icon-export"></i>
			</a>
		</li>
	</ul>
</div>
</th:block>

<th:block layout:fragment="container">
	<!-- Main container start -->
				<div class="main-container">
				<!-- Row start -->
					<div class="row gutters">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<!-- 매출현황 리스트 시작 -->
							<div class="table-container">
								<div class="t-header">문의게시판</div>
								<div class="table-responsive">
									<table id="basicExample" class="table custom-table m-0">
										<thead>
											<tr>
											  <th class="inquiryNumber">번호</th>
											  <th class="inquirySubject">제목</th>
											  <th class="inquirywriter">작성자</th>
											  <th class="inquiryViews">조회수</th>
											  <th class="inquiryRegDate">등록일</th>
											  
											</tr>
										</thead>
										<tbody>
											<tr>
											  <td class="inquiryNumber">0004</td>
											  <td class="inquirySubject">나</td>
											  <td class="inquirywriter">작성자4</td>
											  <td class="inquiryViews">2</td>
											  <td class="inquiryRegDate">2021-06-18</td>
											</tr>
											<tr>
											  <td class="inquiryNumber">0003</td>
											  <td class="inquirySubject">너</td>
											  <td class="inquirywriter">작성자3</td>
											  <td class="inquiryViews">2</td>
											  <td class="inquiryRegDate">2021-06-18</td>
											</tr>
											<tr>
											  <td class="inquiryNumber">0002</td>
											  <td class="inquirySubject">문의 제목2</td>
											  <td class="inquirywriter">작성자2</td>
											  <td class="inquiryViews">2</td>
											  <td class="inquiryRegDate">2021-06-18</td>
											</tr>
											<tr>
											  <td class="inquiryNumber">0001</td>
											  <td class="inquirySubject">
											  <a th:href="@{readInquiry}">문의 제목1</a>
											  </td>
											  <td class="inquirywriter">작성자1</td>
											  <td class="inquiryViews">2</td>
											  <td class="inquiryRegDate">2021-06-18</td>
											</tr>
										
										</tbody>
						    	</table>
						    	<div class="writeInquireBtn custom-btn-group">
									<button type="button" class="btn btn-primary"><a th:href="@{writeInquiry}"></a>글쓰기</button>
						    	</div>
								</div>
							</div>
							<!-- 매출현황 리스트 끝 -->
						</div>
					</div>
				</div>
				<!-- Row start -->
	<!-- Main container end -->

</th:block>
		
</html>
